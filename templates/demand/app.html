{% extends 'demand/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container col-8">
    <h1>{{ title }}</h1>

    <form action="" method="post" class="">
      {% csrf_token %}

      {{ form|crispy }}

      <a href="{% url 'app_list' %}" class="btn btn-primary"><span class="icon icon-reply"></span> Назад</a>
      <button type="submit" class="btn btn-success"><span class="icon icon-floppy"></span> Сохранить</button>
    </form>
  </div>
{% endblock %}
